
<div class="container">
  
    <main class="mt-3">
    Login to make an order!
      <table class="table">
        <thead>
          <tr>
         
            <th>Product Name</th>
            <th>Price</th>

          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let product of products">
      
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency:'EUR' }}</td>

          </tr>
        </tbody>
      </table>
    </main>
  </div>
